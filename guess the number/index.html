<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gessvess</title>
    <!--   font awesome cdn   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--   CSS   -->
    <link rel="stylesheet" href="style.css">
    <!--   google fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Wavefont:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- main container -->
  <div class="container">
    <h1>Gessvess</h1>

    <!-- input field for getting a number -->
    <input type="text" id="text" autofocus autocomplete="off">
    <!-- text for warnings and instructions updates after every click -->
    <p id="para">guess the number</p>

    <!-- guess button -->
    <button type="button" id="btn">Guess</button>
    <!-- attempts counter -->
    <p id="counter">attempts: <b id="countnumber"></b></p>

    <!-- after over the game display box -->
    <div class="afterOver">

      <!-- total attempts -->
      <p id="over">you guessed the number in just 
        <br><b id="totalCount">12</b><br> attempts</p>
        <!-- reload the page -->
      <button id="replay">replay</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
